---
- hosts: all
  gather_facts: false
  connection: local
  collections:
    - ansible.netcommon
    - arista.eos

  tasks:

    - name: Install SCP python package
      pip:
        name: scp

    - name: Push RPM Telegraph Package on Arista
      ansible.netcommon.net_put:
        src: ./telegraf.rpm
        dest: /mnt/flash
        protocol: scp

    - name: Push Telegraf Install Script
      ansible.netcommon.net_put:
        src: ./installtelegraf.sh
        dest: /mnt/flash
        protocol: scp

    - name: Install Telegraf RPM
      arista.eos.eos_command:
        commands: 
        - bash sudo su 
        - /mnt/flash/installtelegraf.sh
